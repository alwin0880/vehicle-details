<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        .errorlist{
            color: wheat;
        }
        ul{
            list-style-type: none;
        }
    </style>


    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand me-5">Vehicle Details</span>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item offcanvas offcanvas-end">
                        <a class="nav-link ms-5 fw-bold btn btn-lg active" href="{%url 'list'%}">Home</a>
                    </li>
                    {%if request.user.can_create%}
                    <li class="nav-item">
                        <a class="nav-link active ms-2 fw-bold btn btn-lg"  href="{%url 'create'%}">Add Vehicle</a>
                    </li>
                    {%endif%}
                    <li class="nav-item offcanvas offcanvas-end" >
                        <a class="nav-link active ms-2 fw-bold btn btn-lg" href="{%url 'logout'%}">Logout</a>
                    </li>
                    <div class=" offcanvas offcanvas-end me-5 mt-3 disabled" style="position: fixed;">
                        <h5>{{request.user}}</h5>
                    </div>
                </ul>

            </div>
        </div>
    </nav>


    

    {%block body_block%}

    {%endblock%}
</body>

</html>
