<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                {%if messages%}
                {%for msg in messages%}
                {% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {%endfor%}
                {%endif%}
            </div>
            <div class="col-4"></div>
            <div class="row mt-5">
                <div class="col-4"></div>
                <div class="col-4 sm-5 md-3 lg-1 bg-dark ">
                    <h4 style="margin-left: 35%; margin-top: 5%; color: aliceblue;">Sign Up Here</h4>
                    <form action="" method="post">
                        <style>
                            .errorlist {
                                color: wheat;
                            }

                            ul {
                                list-style-type: none;
                            }
                        </style>

                        {%csrf_token%}
                        {{form.as_p}} <!-- as_p= form nne paragraph ayi return cheyum -->
                        <input type="submit" value="login" class="btn btn-warning mb-3">
                    </form>

                </div>
                <div class="col-4"></div>
            </div>
        </div>
</body>

</html>
